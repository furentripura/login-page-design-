<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-from">
            <h2 class="login-title">Login</h2>
            <form action="">
                <div class="email-input">
                    <label for="Email-input">Email</label>
                    <input type="email" placeholder="email" required>
                </div>

                <div class="password-input">
                    <label for="password-input">Password</label>
                    <input type="password" placeholder="password" required>
                </div>
            </form>
            <div class="forget-link">
                <a href="#">Forget-password?</a>
            </div>
            <div class="submit-buttom">
                <input type="submit" value="Submit">
            </div>
            <div class="contact-with-btn">
                <a href="#"><img src="google.png" alt="google">
                </a>

                 <a href="#"><img src="facebook.png" alt="google">
                </a>

                <a href="#"><img src="github.png" alt="google">
                </a>
            </div>
            <div class="your-comment">
                please your comment <a href="#">Register-info</a>
            </div>
        </div>
    </div>
</body>
</html>
